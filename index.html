<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Timer</title>
  </head>
  <body>
    <section class="timer">
      <p id="countdown">0</p>
      <div class="buttons">
        <div class="div1">
          <div class="start_btn btn btn1">Start</div>
          <div class="reset_btn btn btn2">Reset</div>
        </div>
        <div class="div2">
          <div class="stop_btn btn btn3">Stop</div>
          <div class="lap_btn btn btn4">lapse</div>
        </div>
        <div class="div3">
          <div class="clear_btn btn btn5">Clear all</div>
        </div>
      </div>
      <div class="resetvalue"></div>
    </section>

    <script src="style.js"></script>
  </body>
</html>
